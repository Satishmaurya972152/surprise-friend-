<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friendship Surprise with Animated Intro + Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Animated Background */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #ff4d88, #ff9933, #33cc33, #3399ff, #ff4d88);
      background-size: 800% 800%;
      animation: backgroundWave 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    @keyframes backgroundWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Text Animation */
    #introText {
      font-size: 2.8em;
      background: linear-gradient(90deg, #ff4d88, #ff9933, #33cc33, #3399ff, #ff4d88);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite, textEntry 2s ease forwards;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 77, 136, 0.8), 0 0 25px rgba(255, 77, 136, 0.8);
      opacity: 0;
      transform: scale(0.5) rotate(-15deg);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes textEntry {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-15deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotate(5deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* Rest of Website */
    body {
      margin: 0;
      padding: 50px;
      background: radial-gradient(circle, #ffd6e0, #ffe6f7);
      font-family: 'Roboto', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      font-size: 3em;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    p {
      font-size: 2.2em;
      color: #444;
      margin: 20px 0;
    }

    button {
      padding: 15px 40px;
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: glow 2s infinite alternate;
    }

    button:hover {
      background: #e6005c;
      transform: scale(1.1);
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #ff99bb; }
      to { box-shadow: 0 0 30px #ff4d88; }
    }

    .corner-btn {
      position: fixed;
      display: none;
      padding: 10px 20px;
      background: #ff4d88;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #topCornerBtn {
      top: 10px;
      right: 10px;
    }

    #bottomCornerBtn {
      bottom: 10px;
      left: 10px;
    }

    .hint {
      font-size: 0.9em;
      color: #888;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro">
    <h2 id="introText">Mai Hoon Satish Maurya ðŸ˜Ž</h2>
    <audio id="introMusic" autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Website Content -->
  <h1>Welcome In My Website! ðŸŽ‰</h1>
  <p id="message">Yaha Dabao ðŸ‘‡</p>
  <button onclick="stepOne()">Yaha Dabao</button>

  <!-- Hidden Corner Buttons -->
  <button id="topCornerBtn" class="corner-btn" onclick="stepTwo()">Yaha Dabao</button>
  <button id="bottomCornerBtn" class="corner-btn" onclick="stepThree()">Yaha Dabao</button>

  <script>
    // Auto fade-out intro + fade music smoothly
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('intro').style.transition = 'opacity 2s ease, transform 2s ease';
        document.getElementById('intro').style.opacity = '0';
        document.getElementById('intro').style.transform = 'scale(1.2)';

        const music = document.getElementById('introMusic');
        const fadeOutMusic = setInterval(() => {
          if (music.volume > 0.05) {
            music.volume -= 0.05;
          } else {
            clearInterval(fadeOutMusic);
            music.pause();
          }
        }, 100); // Smooth fade every 100ms

        setTimeout(() => {
          document.getElementById('intro').remove();
        }, 2000);
      }, 3000); // 3 sec show time
    };

    // Website Button Functions
    function stepOne() {
      document.querySelector('#message').innerHTML = "<span class='hint'>Upar kone me dekho... ðŸ‘†</span>";
      document.querySelector('button').style.display = 'none';
      document.querySelector('#topCornerBtn').style.display = 'block';
    }

    function stepTwo() {
      document.querySelector('#topCornerBtn').style.display = 'none';
      document.querySelector('#message').innerHTML = "<span class='hint'>Niche kone me dekho... ðŸ‘‡</span>";
      document.querySelector('#bottomCornerBtn').style.display = 'block';
    }

    function stepThree() {
      window.location.href = "friend.html"; // Link to next page
    }
  </script>
</body>
</html>
